*Cards structure*

<div class="card">
    <div class="card-header">
        <h2>Cardiologista</h2>
        <div class="doctor-info">
            <img src="./Assets/Avatar (3).png" alt="Foto do médico" class="doctor-photo">
            <span>Felipe Drugovich</span>
        </div>
    </div>
    <div class="card-body">
        <div class="insurance-logos">
            <img src="./Assets/Unimed.png" alt="Unimed">
            <img src="./Assets/Hapvida.png" alt="Hapvida">
            <img src="./Assets/SulAmérica.png" alt="SulAmérica">
        </div>
    </div>
    <div class="card-footer">
        <div class="location">
            <span><img src="assets/icons/local pin.svg" alt=""> Floresta, Pernambuco</span>
        </div>
        <div class="sc-cl">
            <div class="schedule">
                <span><img src="assets/icons/clock.svg" alt=""> 08:30 - 16:30</span>
            </div>
            <div class="clinic">
                <span>Clínica Mais Saúde</span>
            </div>
        </div>
    </div>
</div>
